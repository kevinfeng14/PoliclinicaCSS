<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/personalizar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Registrar usuario</title>
</head>
<body>
    <header class="bg-MedioBlanco ">
        <h1 class="text-uppercase header-reg fw-bold disable">REGISTRAR USUARIO</h1>
    </header>
    <div>
        <form action="" class="d-flex flex-column justify-content-center">
            <div class="row p-5">
                <div class="container col d-flex align-self-start me-sm-3">
                    <div class="col">
                        <div class="mb-3 row">
                            <label for="" class="form-label">Correo</label>
                            <input type="email" name="" id="">
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="form-label">Contraseña</label>
                            <input type="password" name="" id="">
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="form-label">Repetir contraseña</label>
                            <input type="password" name="" id="">
                        </div>
                    </div>
                </div>
    
                <div class="container col">
                    <div class="col">
                        <div class="row mb-3">
                            <div class="col d-flex flex-column bd-highligh">
                                <label for="" class="form-label">Nombre</label>
                                <input class="d-flex flex-column bd-highlight" type="text" name="" id="">
                            </div>
                            <div class="col d-flex flex-column bd-highligh">
                                <label for="" class="form-label">Apellido</label>
                                <input class="d-flex flex-column bd-highlight" type="text" name="" id="">
                            </div>
                        </div>
                        
                        <div class="mb-3 row">
                            <label for="" class="form-label">Cédula</label>
                            <input type="email" name="" id="">
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="form-label">Fecha de nacimiento</label>
                            <div class="col-md-1 me-2">
                                <div class="row"><input class="form-control" type="text" name="" id="" placeholder="Día"></div>
                            </div>
                            <div class="col-md-1 me-2">
                                <div class="row">
                                    <select class="form-select" name="" id="" placeholder="mes">
                                        <option value="">enero</option>
                                        <option value="">febrero</option>
                                        <option value="">marzo</option>
                                        <option value="">abril</option>
                                        <option value="">mayo</option>
                                        <option value="">junio</option>
                                        <option value="">julio</option>
                                        <option value="">agosto</option>
                                        <option value="">septiembre</option>
                                        <option value="">octubre</option>
                                        <option value="">noviembre</option>
                                        <option value="">diciembre</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-1 me-2">
                                <div class="row"><input class="form-control" type="text" name="" id="" placeholder="año"></div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary px-4 btn-lg gap-3 mb-3">Registrar usuario</button>
            </div>
            <div class="d-flex justify-content-center">
                <p>¿Ya tiene cuenta registrada? <a href="">Iniciar sesión</a></p>
            </div>
            
        </form>
    </div>
    <footer class="row">
        <img class="d-flex bd-highligh" src="/img/img/footer.svg" alt="">
    </footer>
</body>
</html>
